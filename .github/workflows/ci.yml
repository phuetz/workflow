name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Validation rapide (TypeScript + Lint)
  quick-validation:
    name: Validation Rapide
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: TypeScript Type Check
      run: npm run typecheck

    - name: ESLint
      run: npm run lint
      continue-on-error: true

  # Job 2: Build (parallÃ¨le avec tests)
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Backend
      run: npm run build:backend

    - name: Build Frontend
      run: npm run build
      timeout-minutes: 5

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  # Job 3: Tests Unitaires (parallÃ¨le)
  unit-tests:
    name: Tests Unitaires
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm run test:unit
      timeout-minutes: 5
      continue-on-error: true

    - name: Upload coverage
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 7

  # Job 4: Smoke Tests (nÃ©cessite que l'app dÃ©marre)
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [quick-validation]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start Backend
      run: |
        npm run dev:backend &
        echo $! > backend.pid
        sleep 10
      env:
        NODE_ENV: test
        REDIS_URL: redis://localhost:6379

    - name: Start Frontend
      run: |
        npm run dev:frontend &
        echo $! > frontend.pid
        sleep 5

    - name: Wait for servers
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3001/health; do sleep 2; done'
        timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

    - name: Run Smoke Tests
      run: npm run test:smoke

    - name: Stop servers
      if: always()
      run: |
        [ -f backend.pid ] && kill $(cat backend.pid) || true
        [ -f frontend.pid ] && kill $(cat frontend.pid) || true

  # Job 5: Tests E2E (optionnel, aprÃ¨s les autres)
  e2e-tests:
    name: Tests E2E
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: npm run test:e2e
      continue-on-error: true

    - name: Upload E2E artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

  # Job 6: Audit de sÃ©curitÃ©
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Run npm audit
      run: npm audit --audit-level=moderate || true

  # Job final: RÃ©sumÃ©
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [quick-validation, build, unit-tests, smoke-tests]
    if: always()

    steps:
    - name: Summary
      run: |
        echo "# ðŸ“Š Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Quick Validation: ${{ needs.quick-validation.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Smoke Tests: ${{ needs.smoke-tests.result }}" >> $GITHUB_STEP_SUMMARY

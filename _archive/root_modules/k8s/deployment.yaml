apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-builder
  namespace: production
  labels:
    app: workflow-builder
    version: v1
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workflow-builder
      tier: frontend
  template:
    metadata:
      labels:
        app: workflow-builder
        tier: frontend
        version: v1
    spec:
      containers:
      - name: workflow-app
        image: workflow-builder:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_URL
          value: "http://workflow-api:3001"
        - name: WEBSOCKET_URL
          value: "ws://workflow-websocket:8080"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: workflow-config
              key: redis.host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: workflow-config
              key: redis.port
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: workflow-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-api
  namespace: production
  labels:
    app: workflow-api
    version: v1
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workflow-api
      tier: backend
  template:
    metadata:
      labels:
        app: workflow-api
        tier: backend
        version: v1
    spec:
      containers:
      - name: api-server
        image: workflow-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: workflow-secrets
              key: database.url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: workflow-secrets
              key: jwt.secret
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: workflow-config
              key: redis.host
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-websocket
  namespace: production
  labels:
    app: workflow-websocket
    version: v1
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workflow-websocket
      tier: backend
  template:
    metadata:
      labels:
        app: workflow-websocket
        tier: backend
        version: v1
    spec:
      containers:
      - name: websocket-server
        image: workflow-websocket:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: websocket
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: workflow-config
              key: redis.host
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: workflow-secrets
              key: jwt.secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-builder
  namespace: production
  labels:
    app: workflow-builder
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: workflow-builder
    tier: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-api
  namespace: production
  labels:
    app: workflow-api
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: workflow-api
    tier: backend
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-websocket
  namespace: production
  labels:
    app: workflow-websocket
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: websocket
  selector:
    app: workflow-websocket
    tier: backend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workflow-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/websocket-services: workflow-websocket
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - workflow.example.com
    secretName: workflow-tls
  rules:
  - host: workflow.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: workflow-api
            port:
              number: 3001
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: workflow-websocket
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workflow-builder
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: workflow-builder-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: workflow-builder
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: workflow-api-hpa
  namespace: production
spec:

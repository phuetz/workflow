# Ingress Configuration for Workflow Platform
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workflow-ingress
  namespace: workflow-automation
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "no-referrer-when-downgrade" always;
      add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
spec:
  tls:
  - hosts:
    - workflow.company.com
    - api.workflow.company.com
    secretName: workflow-tls-secret
  rules:
  - host: workflow.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workflow-app-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: workflow-app-service
            port:
              number: 3002
  - host: api.workflow.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workflow-app-service
            port:
              number: 3001
---
# WebSocket Ingress with sticky sessions
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workflow-websocket-ingress
  namespace: workflow-automation
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "workflow-app-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "workflow-websocket"
    nginx.ingress.kubernetes.io/session-cookie-expires: "86400"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$http_sec_websocket_key"
spec:
  tls:
  - hosts:
    - ws.workflow.company.com
    secretName: workflow-tls-secret
  rules:
  - host: ws.workflow.company.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: workflow-app-service
            port:
              number: 3002
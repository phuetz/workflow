# Kubernetes Namespace for Workflow Automation Platform
apiVersion: v1
kind: Namespace
metadata:
  name: workflow-automation
  labels:
    name: workflow-automation
    env: production
---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: workflow-resource-quota
  namespace: workflow-automation
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: workflow-network-policy
  namespace: workflow-automation
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: workflow-automation
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - {}  # Allow all egress traffic
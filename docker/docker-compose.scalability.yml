# PLAN C - Docker Compose for Scalability Infrastructure
# Complete stack for local development and testing

version: '3.9'

services:
  # Main Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.scalability
    container_name: workflow-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://rabbitmq:5672
      POSTGRES_URL: postgresql://postgres:password@postgres:5432/workflow
      ENABLE_WORKER_POOL: "true"
      ENABLE_QUEUE: "true"
      ENABLE_LOAD_BALANCER: "true"
      ENABLE_AUTO_SCALING: "true"
      ENABLE_FEDERATION: "true"
      MAX_WORKERS: "16"
      MIN_INSTANCES: "2"
      MAX_INSTANCES: "10"
    depends_on:
      - redis
      - rabbitmq
      - postgres
    networks:
      - workflow-net
    volumes:
      - app-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Worker Pool Service 1
  worker1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.scalability
    container_name: workflow-worker1
    restart: unless-stopped
    environment:
      NODE_ENV: production
      WORKER_MODE: "true"
      WORKER_ID: "worker1"
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    networks:
      - workflow-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Worker Pool Service 2
  worker2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.scalability
    container_name: workflow-worker2
    restart: unless-stopped
    environment:
      NODE_ENV: production
      WORKER_MODE: "true"
      WORKER_ID: "worker2"
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://rabbitmq:5672
    depends_on:
      - redis
      - rabbitmq
    networks:
      - workflow-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Load Balancer (Nginx)
  nginx:
    image: nginx:alpine
    container_name: workflow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - app
      - worker1
      - worker2
    networks:
      - workflow-net

  # Redis for Caching and Queue
  redis:
    image: redis:7-alpine
    container_name: workflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - workflow-net
    deploy:
      resources:
        limits:
          memory: 512M

  # RabbitMQ for Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: workflow-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - workflow-net
    deploy:
      resources:
        limits:
          memory: 512M

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: workflow-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: workflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - workflow-net
    deploy:
      resources:
        limits:
          memory: 1G

  # Grafana for Monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: workflow-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - workflow-net

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: workflow-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - workflow-net

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: workflow-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    networks:
      - workflow-net

networks:
  workflow-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  app-data:
  redis-data:
  rabbitmq-data:
  postgres-data:
  grafana-data:
  prometheus-data:
  nginx-cache:
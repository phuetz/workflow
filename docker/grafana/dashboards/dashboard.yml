# ============================================
# Grafana Dashboard Provider Configuration
# ============================================

apiVersion: 1

providers:
  - name: 'Workflow Platform Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

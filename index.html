<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Workflow Automation Platform - Enterprise-Grade Workflow Builder</title>
    <meta name="description" content="Build powerful automated workflows with 500+ integrations. Visual workflow editor with AI-powered features and real-time collaboration.">
    <meta name="theme-color" content="#4F46E5">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- DNS Prefetch - Resolve DNS for external domains early -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

    <!-- Preconnect - Establish early connections to important third-party origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload - Fetch critical resources that will be needed soon -->
    <!-- Font preloading for faster text rendering -->
    <link rel="preload" as="font" type="font/woff2" href="/fonts/inter-var.woff2" crossorigin>

    <!-- Critical CSS preload (if you extract critical CSS) -->
    <!-- <link rel="preload" as="style" href="/css/critical.css"> -->

    <!-- Prefetch - Low priority fetch for resources needed for next navigation -->
    <link rel="prefetch" href="/assets/editor.js">
    <link rel="prefetch" href="/assets/dashboard.js">

    <!-- Resource Hints for better performance -->
    <link rel="modulepreload" href="/src/main.tsx">

    <!-- Performance optimizations -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Workflow Automation Platform">
    <meta property="og:description" content="Build powerful automated workflows with 500+ integrations">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Workflow Automation Platform">
    <meta name="twitter:description" content="Build powerful automated workflows with 500+ integrations">
    <meta name="twitter:image" content="/og-image.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
